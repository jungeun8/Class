<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Document</title>
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
      
            <!--
                .navbar-brand가 적용된 a태그는 회사의 로고, 회사명을 컨텐츠로 가진다.
                링크주소는 사이트의 홈페이지로 지정한다.
            -->
          <a class="navbar-brand" href="/home.html">중앙HTA</a>
          <!--
              .navbar-togller은 화면의 너비가 작아지면 표시되고,
              button을 클릭할 때마다 내비게이션 메뉴가 토글된다.
          -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--
              .collapse.navbar-collapse는 위늬 .navbar-toggle 버튼을 클릭할 때마다
              토글되는 내비게이션 메뉴를 포함하는 태그에 추가하는 클래스 속성값이다.
          -->
          <div class="collapse navbar-collapse" id="navbarNav">
              <!--
                  .navbar-nav는 내비게이션 메뉴리스트를 포함하는 태그에 붙인다.
                  .nav-item은 내비게이션 링크를 정의할 때 사용되는 클래스 속성값이다.
                  .nav-link .active는 현재 선택된 내비게이션 링크에 붙이는 클래스 속성값이다.
              -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">홈</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">직원관리</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">부서관리</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" >직종관리</a>
              </li>
            </ul class="d-flex navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" >로그아웃</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" >회원가입</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
          
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
