<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 태그 연습하기</title>
</head>
<body>
    <h1> 링크 연습하기</h1>

    <h3>텍스트에 링크 생성하기</h3>
    <!--
        a태그는 링크를 생성하는 태그다.
        a태그는 링크된 페이지에 대한 내용을 컨텐츠로 포함한다.
        a태그는 href 속성을 가진다.
        href 속성은 링크와 연결된 페이지의 경로를 지정한다.
    -->
    <h4>외부 사이트와 연결된 링크 생성하기</h4>
    <!-- 
        외부사이트와 연결된 링크는 href속성의 경로가 "http://" 혹은 "https://"으로 시작되어야한다.
    -->
    <a href="http://www.daum.net">다음</a>
    <a href="http://www.naver.com"> 네이버</a>
    <a href="http://www.google.com">구글</a>
   
</body>
</html>
